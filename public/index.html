<!DOCTYPE html>

<html ng-app ="nightlife">

	<head>
		<title>Welcome to Henry's NightLife Recommendation</title>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	  <script type="text/javascript" src="/dist/bundle.js"></script>
	</head>

	<header>
		<!-- <p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a> -->
	</header>

	<body ng-controller ="MainCtrl">
		<div class="row">
			<div class="col-lg-6">
	    	<div class="input-group">
		      <input type="text" class="form-control" placeholder="Search for..." ng-model="location">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" ng-click="getResults()">Go!</button>
		      </span>
	    	</div><!-- /input-group -->
  		</div>
		</div>

		<div ng-repeat = "business in businesses">
				<img src = "{{business.image_url}}" />
				<img src = "{{business.rating_img_url_small}}" />
				<p>{{business.snippet_text}}</p>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
	</body>

</html>
